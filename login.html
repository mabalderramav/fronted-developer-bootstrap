<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="text-end">
            <img src="logos/logo_yard_sale.svg" alt="" />
          </div>
          <h2 class="fw-bold text-center py-5">Welcome!</h2>

          <!-- Login -->
          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
              />
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                name="connected"
                id="connected"
              />
              <label for="connected" class="form-check-label"
                >Stay connected</label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>

            <div class="my-3">
              <span>don't have an account? <a href="#">Register</a></span>
              <br />
              <span><a href="#">Recovery password</a></span>
            </div>
          </form>
          <!-- End login -->

          <!-- Login with social networks -->
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12">Log in</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img
                        src="logos/facebook_circle.png"
                        width="32"
                        alt="Facebook"
                      />
                    </div>
                    <div class="col-10 text-center">Facebook</div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img src="logos/google.png" width="32" alt="Facebook" />
                    </div>
                    <div class="col-10 text-center">Google</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <!-- End login with social networks -->
        </div>
      </div>
    </div>

    <!-- Script section -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <!-- End script section -->
  </body>
</html>
